<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club | Player Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="player_edit">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 id="main_headline">Player Details</h1>
        </div>
    </div>
    <div class="container" id="details">
        <form th:action="@{'/players/edit'}" th:object="${player}" method="post">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${player.id}"></td>
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.surname}"></td>
                    <td>
                        <label>
                            <input type="email" th:field="*{email}" id="player_email">
                        </label>
                    </td>
                    <td th:text="${player.dateOfBirth}"></td>
                    <td><a th:href="@{'/players/teams?id=' + ${player.id}}">Teams</a></td>
                    <td><a th:href="@{'/players/matches?id=' + ${player.id}}">Matches</a></td>
                    <td>
                        <button type="submit" class="btn btn-primary" id="submit_btn" disabled>Save Changes</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
<style>
    #main_headline {
        margin-top: 5rem;
        text-align: center;
    }

    #details {
        margin-top: 3rem;
    }
</style>
<script>
    const button = document.getElementById("submit_btn");
    const email = document.getElementById("player_email");
    email.addEventListener("input", function () {
        button.disabled = email.value === email.defaultValue;
    })
</script>
</html>
