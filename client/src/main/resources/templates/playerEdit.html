<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club | Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="player_edit">

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Floorball Club</a>

            <!-- creates a button with collapse navigation if screen is too small = hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- links inside this class will be in the hamburger-->
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav">
                        <a href="/players" class="nav-link">Players</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/teams" class="nav-link">Teams</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/matches" class="nav-link">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1 id="main_headline">Player Details</h1>
        </div>
    </div>

    <div class="container" id="details">
        <form th:action="@{'/players/edit'}" th:object="${player}" method="post">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${player.id}"></td>
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.surname}"></td>
                    <td>
                        <label>
                            <input type="email" th:field="*{email}" id="player_email"/>
                        </label>
                    </td>
                    <td th:text="${player.dateOfBirth}"></td>
                    <td><a th:href="@{'/players/teams?id=' + ${player.id}}">Teams</a></td>
                    <td><a th:href="@{'/players/matches?id=' + ${player.id}}">Matches</a></td>
                    <td>
                        <button type="submit" class="btn btn-primary" id="submit_btn" disabled>Save Changes</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="btn1">
            Add To Team
        </button>

        <!-- Modal -->
        <form th:action="@{'/players/addToTeam'}" th:object="${player}" method="post">
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">Add Player <span th:text="${player.id}"></span> To Team</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="team_id">Team ID</label>
                            <input th:field="*{tmpTeamId}" type="number" id="team_id"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="add_btn" disabled>Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" id="btn2">
            Remove From Team
        </button>

        <!-- Modal -->
        <form th:action="@{'/players/removeFromTeam'}" th:object="${player}" method="post">
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Remove Player <span th:text="${player.id}"></span> From Team</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="team_remove_id">Team ID</label>
                            <select th:each="team_id in ${player.teams}" class="form-select" aria-label="Default select example" id="team_remove_id">
                                <option selected>Open to choose team ID</option>
                                <option th:value="${team_id}" value="1"></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="remove_btn" disabled>Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3" id="btn3">
            Create New Match For Each Team
        </button>

        <!-- Modal -->
        <form th:action="@{'/players/addToTeam'}" th:object="${player}" method="post">
            <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel3">Create New Match For Each Team</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="team_id">Team ID</label>
                            <input th:field="*{tmpTeamId}" type="number" id="team_id"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="add_btn" disabled>Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<style>
    #main_headline {
        margin-top: 8rem;
        text-align: center;
    }

    .card, .table {
        margin-top: 5rem;
    }

    #btn1, #btn2, #btn3 {
        margin-top: 0.2rem;
    }
</style>

<script>
    const button = document.getElementById("submit_btn");
    const email = document.getElementById("player_email");
    email.addEventListener("input", function () {
        button.disabled = email.value === email.defaultValue;
    })

    const add_btn = document.getElementById("add_btn");
    const team_id = document.getElementById("team_id");
    team_id.addEventListener("input", function () {
        add_btn.disabled = (team_id.value == null || team_id.value <= 0);
    })
</script>

</html>
