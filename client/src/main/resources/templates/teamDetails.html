<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club | Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="team_details">

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Floorball Club</a>

            <!-- creates a button with collapse navigation if screen is too small = hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- links inside this class will be in the hamburger-->
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav">
                        <a href="/players" class="nav-link">Players</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/teams" class="nav-link">Teams</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/matches" class="nav-link">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1 id="main_headline">Team Details</h1>
        </div>
    </div>

    <div class="container" id="details">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td><a type="button" class="btn btn-primary"
                       th:href="@{'/teams/players?id=' + ${team.id}}">Players</a></td>
                <td><a type="button" class="btn btn-primary"
                       th:href="@{'/teams/matches?id=' + ${team.id}}">Matches</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<style>
    #main_headline {
        margin-top: 8rem;
        text-align: center;
    }

    .card, .table {
        margin-top: 5rem;
    }

    #btn1, #btn2, #btn3 {
        margin-top: 0.2rem;
    }
</style>

<script>
    const button = document.getElementById("submit_btn");
    const email = document.getElementById("player_email");
    email.addEventListener("input", function () {
        button.disabled = email.value === email.defaultValue;
    })
</script>

</html>
