<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club | Add Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="player_edit">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 id="main_headline">Add New Player</h1>
        </div>
    </div>
    <div class="container" id="details">
        <form th:action="@{/players/add}" th:object="${player}" method="post" id="player_form">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date of birth</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label><input id="player_name" type="text" th:field="*{name}"></label></td>
                    <td><label><input id="player_surname" type="text" th:field="*{surname}"></label></td>
                    <td><label><input id="player_email" type="email" th:field="*{email}"></label></td>
                    <td><label><input id="player_birth" type="date" th:field="*{dateOfBirth}"></label></td>
                    <td>
                        <button type="submit" class="btn btn-primary" id="submit_btn" disabled>Add Player</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
<style>
    #main_headline {
        margin-top: 5rem;
        text-align: center;
    }

    #details {
        margin-top: 3rem;
    }
</style>
<script>
    <!-- this is only optional and may be deleted, API does allow null player info -->
    const button = document.getElementById("submit_btn");
    const player_form = document.getElementById("player_form");
    const name = document.getElementById("player_name");
    const surname = document.getElementById("player_surname");
    const email = document.getElementById("player_email");
    const birth = document.getElementById("player_birth");
    player_form.addEventListener("input", function () {
        button.disabled = (name.value === "" || surname.value === "" || email.value === "" || birth.value === birth.defaultValue);
    })
</script>
</html>
