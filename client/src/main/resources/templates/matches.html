<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club | Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="players">

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" >Floorball Club</a>

            <!-- creates a button with collapse navigation if screen is too small = hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- links inside this class will be in the hamburger-->
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav">
                        <a href="/players" class="nav-link">Players</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/teams" class="nav-link">Teams</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="#" class="nav-link">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1 id="main_headline">Matches</h1>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped" id="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="match: ${matches}">
                <td th:text="${match.dateTime.toLocalDate()}"></td>
                <td th:text="${match.dateTime.toLocalTime()}"></td>
                <td><a th:href="@{'/matches/details?id=' + ${match.id}}" class="btn btn-primary">Details</a></td>
                <td><a th:href="@{'/matches/delete?id=' + ${match.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{'/matches/add'}" class="btn btn-primary">Add Match</a>
    </div>
</div>
</body>
<style>
    #main_headline {
        margin-top: 8rem;
        text-align: center;
    }

    #table{
        margin-top: 5rem;
    }
</style>
</html>
