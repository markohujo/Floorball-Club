<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="index">

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Floorball Club</a>

            <!-- creates a button with collapse navigation if screen is too small = hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- links inside this class will be in the hamburger-->
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav">
                        <a href="/players" class="nav-link">Players</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/teams" class="nav-link">Teams</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/matches" class="nav-link">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1 id="main_headline">Floorball Club</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Players</h5>
                        <p class="card-text">See all players in the club.</p>
                        <a href="/players" class="btn btn-primary">List players</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Teams</h5>
                        <p class="card-text">See all teams in the club.</p>
                        <a href="/teams" class="btn btn-primary">List teams</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Matches</h5>
                        <p class="card-text">See all matches played by any team.</p>
                        <a href="/matches" class="btn btn-primary">List matches</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<style>
    #main_headline {
        margin-top: 8rem;
        text-align: center;
    }

    .card, .table {
        margin-top: 5rem;
    }
</style>
</html>
