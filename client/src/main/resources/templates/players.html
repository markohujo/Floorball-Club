<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Floorball Club | Players</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="players">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1 id="main_headline">Players</h1>
    </div>
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="player: ${players}">
          <td th:text="${player.id}"></td>
          <td th:text="${player.name}"></td>
          <td th:text="${player.surname}"></td>
          <td><a th:href="@{'/players/edit?id=' + ${player.id}}" class="btn btn-primary">Details</a></td>
          <td><a th:href="@{'/players/delete?id=' + ${player.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{'/players/add'}" class="btn btn-primary">Add Player</a>
  </div>
</div>
</body>
</html>
