<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floorball Club | Add Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="team_add">

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" >Floorball Club</a>

            <!-- creates a button with collapse navigation if screen is too small = hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- links inside this class will be in the hamburger-->
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav">
                        <a href="/players" class="nav-link">Players</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/teams" class="nav-link">Teams</a>
                    </li>
                    <li class="navbar-nav">
                        <a href="/matches" class="nav-link">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1 id="main_headline">Add New Team</h1>
        </div>
    </div>

    <div class="container" id="details">
        <form th:action="@{/teams/add}" th:object="${team}" method="post" id="player_form">
            <table class="table" id="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label><input id="team_name" type="text" th:field="*{name}"></label></td>
                    <td>
                        <button type="submit" class="btn btn-primary" id="submit_btn" disabled>Add Team</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
<style>
    #main_headline {
        margin-top: 8rem;
        text-align: center;
    }

    #table{
        margin-top: 5rem;
    }
</style>
<script>
    <!-- this is only optional and may be deleted, API does allow null player info -->
    const button = document.getElementById("submit_btn");
    const name = document.getElementById("team_name");
    player_form.addEventListener("input", function () {
        button.disabled = name.value === "";
    })
</script>
</html>
